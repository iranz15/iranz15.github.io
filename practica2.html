        <title>Aplicacion en Threejs</title>

            {"imports": {"three": "https://unpkg.com/three@0.140.1/build/three.module.js"}}
        </script>

        <!-- Sustituir por el el script propio -->
        <script type="module" src="js/practica2.js"></script>
